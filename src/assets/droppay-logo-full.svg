<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="512" height="512" fill="white"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(256, 160)">
    <!-- Cart body -->
    <path d="M -80 -40 L -60 20 L 60 20 L 80 -40 Z" fill="none" stroke="#FF8C00" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Cart handle -->
    <path d="M -60 -40 Q -80 -80 0 -100 Q 80 -80 60 -40" fill="none" stroke="#FF8C00" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Left wheel -->
    <circle cx="-40" cy="40" r="12" fill="none" stroke="#FF8C00" stroke-width="8"/>
    
    <!-- Right wheel -->
    <circle cx="40" cy="40" r="12" fill="none" stroke="#FF8C00" stroke-width="8"/>
    
    <!-- Card inside cart -->
    <rect x="-50" y="-20" width="100" height="40" rx="4" fill="none" stroke="#FF8C00" stroke-width="6"/>
    <circle cx="-30" cy="-10" r="4" fill="#FF8C00"/>
    <line x1="-20" y1="-12" x2="0" y2="-12" stroke="#FF8C00" stroke-width="3" stroke-linecap="round"/>
    <line x1="-20" y1="-4" x2="10" y2="-4" stroke="#FF8C00" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-15" x2="40" y2="5" stroke="#FF8C00" stroke-width="4" stroke-linecap="round"/>
    <circle cx="25" cy="-5" r="3" fill="#FF8C00"/>
  </g>
  
  <!-- DropPay Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FF8C00">
    DropPay
  </text>
</svg>